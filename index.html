<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD><TITLE>Visiting card</TITLE></HEAD>
    <BODY>
        <SCRIPT type="text/javascript" language="JavaScript">
                var name = prompt('Enter your name','');
                var job = prompt('Whats your job? ','');
                var phone = prompt('Enter your phone','')

                var visitcard = ' <TABLE width="100%" border="0">'
                +' <TR>'
                +' <TD align="CENTER" valign="CENTER">'
                +' <IMG src="images/walter.gif">'
                +' </TD>'
                +' <TD align="CENTER">'
                +' <B>' + name + '</B><BR>'
                +' <I>' + job + '</I><BR>'
                +' <FONT color="blue">' + phone + '</FONT>'
                +' </TD>'
                +' </TR>'
                +' </TABLE>'; 
                document.write(' </TD>');
                document.write(' </TR>');
                document.write(' </TABLE>');
                document.write('</TD></TR>');
                document.write('</TABLE>');
                document.write('<TABLE width="100%" border="1" align="CENTER">');
                for(var y=0; y<12; y++)
                {
                document.write('<TR>');
                for(var x=0; x<3; x++)
                {
                document.write( '<TD align="CENTER" style="background-color: rgb(240,163,231);">');
                document.write( visitcard );
                document.write('</TD>');
                }
                document.write('</TR>');
                }
                document.write('</TABLE>'); 
        </SCRIPT>
    </BODY>
</HTML>
